name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the code
      - uses: actions/checkout@v2
      # Set up Python
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # Set up Docker
      - name: Install Docker
        uses: docker://docker:stable
     # Build the Docker image
      - name: Build image
        run: docker build -t myapp -f https://github.com/MicrosoftLearning/Docker-Build.git/path/to/Dockerfile .
      # Read the IP address from the file
      - name: Read IP address
        id: ip_address
        run: cat ip_address.txt
      # Run the Docker container
      - name: Run container
        run: docker run -d -p 8080:8080 -e IP_ADDRESS=${{ steps.ip_address.outputs.text }} myapp
      # Install dependencies
      - run: pip install -r requirements.txt
      # Run the server
      - run: python server.py
